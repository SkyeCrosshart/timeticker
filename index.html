<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Ticker</title>
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/cyborg/bulmaswatch.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
</head>
<body class = "background">
    <h1>Time Ticker</h1>
    <p><span id="tickCounter" style="font-size: 4em;
    font-family: 'Cinzel';
    text-shadow: 0px 0px 20px black;
    ">0</span></p>

    <button onclick="decrementTick()">Decrease Tick</button>

<button onclick="resetCounter()" style="
background-color: #00000054;
color: white;
font-family: 'Cinzel';
">Reset Counter</button>

<button onclick="incrementTick()" style="
background-color: #00000054;
color: white;
font-family: 'Cinzel';
">Increase Tick</button>
    
    <h2>Add Heading</h2>
    <input type="text" id="newHeadingName" placeholder="New Heading Name">

<button onclick="addHeading()" style="
background-color: #00000054;
color: white;
font-family: 'Cinzel';
">Add Heading</button>
    
    <h2>Add Event</h2>
    <select id="headingDropdown"><option value="sam">sam</option></select>

<input type="text" id="eventName" placeholder="Event Name">

<input type="number" id="eventTicks" placeholder="Ticks from Now">
    <label><input type="checkbox" id="recurring" onchange="toggleRecurring()"> Recurring</label>
    <input type="number" id="recurringRate" placeholder="Recurring Rate" style="display: none; background-color: rgba(0, 0, 0, 0.33); color: white; font-family: Cinzel;">
    <button onclick="addEvent()">Add Event</button>
 
    <h2>Timelines</h2>
    <button onclick="clearTriggeredEvents()">Clear Triggered Events</button>
    <div id="timelines"></div>
    
    <script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
