<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Tick Counter</title>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <h1>TTRPG Tick Counter</h1>
    <p>Current Tick: <span id="tickCounter">0</span></p>
    <button onclick="incrementTick()">Increment Tick</button>
    <button onclick="decrementTick()">Decrement Tick</button>
    <button onclick="resetCounter()">Reset Counter</button>
    <button onclick="clearTriggeredEvents()">Clear Triggered Events</button>
    
    <h2>Add Event</h2>
    <input type="text" id="headingName" placeholder="Heading Name">
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="number" id="eventTicks" placeholder="Ticks from Now">
    <label><input type="checkbox" id="recurring" onchange="toggleRecurring()"> Recurring</label>
    <input type="number" id="recurringRate" placeholder="Recurring Rate" style="display:none;">
    <button onclick="addEvent()">Add Event</button>
    
    <h2>Timelines</h2>
    <div id="timelines"></div>
    
    <script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
