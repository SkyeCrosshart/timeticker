<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Tick Counter</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #timeline { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        .event { display: flex; justify-content: space-between; align-items: center; width: 80%; padding: 10px; border: 1px solid #ccc; margin: 5px 0; border-radius: 5px; }
        .triggered { background-color: #ccc; }
        .timeline-marker { width: 100%; height: 2px; background: black; margin: 5px 0; position: relative; }
        .timeline-marker::after { content: ''; width: 10px; height: 10px; background: black; border-radius: 50%; position: absolute; left: 50%; transform: translateX(-50%); top: -4px; }
    </style>
</head>
<body>
    <h1>TTRPG Tick Counter</h1>
    <p>Current Tick: <span id="tickCounter">0</span></p>
    <button onclick="incrementTick()">Increment Tick</button>
    <button onclick="decrementTick()">Decrement Tick</button>
    <button onclick="resetCounter()">Reset Counter</button>
    <button onclick="clearTriggeredEvents()">Clear Triggered Events</button>
    
    <h2>Add Event</h2>
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="number" id="eventTicks" placeholder="Ticks from Now">
    <label><input type="checkbox" id="recurring" onchange="toggleRecurring()"> Recurring</label>
    <input type="number" id="recurringRate" placeholder="Recurring Rate" style="display:none;">
    <button onclick="addEvent()">Add Event</button>
    
    <h2>Timeline of Events</h2>
    <div id="timeline"></div>
    
    <script>
        let tickCount = 0;
        let events = [];

        function incrementTick() {
            tickCount++;
            document.getElementById("tickCounter").innerText = tickCount;
            checkEvents();
        }

        function decrementTick() {
            if (tickCount > 0) {
                tickCount--;
                document.getElementById("tickCounter").innerText = tickCount;
                checkEvents();
            }
        }

        function resetCounter() {
            tickCount = 0;
            events = [];
            document.getElementById("tickCounter").innerText = tickCount;
            updateEventList();
        }

        function clearTriggeredEvents() {
            events = events.filter(event => !event.triggered);
            updateEventList();
        }

        function toggleRecurring() {
            const recurringRateInput = document.getElementById("recurringRate");
            recurringRateInput.style.display = document.getElementById("recurring").checked ? "inline" : "none";
        }

        function addEvent() {
            const name = document.getElementById("eventName").value;
            const ticks = parseInt(document.getElementById("eventTicks").value);
            const recurring = document.getElementById("recurring").checked;
            const recurringRate = recurring ? parseInt(document.getElementById("recurringRate").value) : null;
            if (name && ticks > 0 && (!recurring || (recurring && recurringRate > 0))) {
                events.push({ name, triggerTick: tickCount + ticks, triggered: false, recurring, recurringRate });
                events.sort((a, b) => a.triggerTick - b.triggerTick); // Sort chronologically
                updateEventList();
            }
        }

        function checkEvents() {
            events.forEach(event => {
                if (event.triggerTick === tickCount) {
                    alert("Event Triggered: " + event.name);
                    event.triggered = true;
                    if (event.recurring) {
                        events.push({ name: event.name, triggerTick: tickCount + event.recurringRate, triggered: false, recurring: true, recurringRate: event.recurringRate });
                        events.sort((a, b) => a.triggerTick - b.triggerTick);
                    }
                }
            });
            updateEventList();
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            updateEventList();
        }

        function updateEventList() {
            const timelineDiv = document.getElementById("timeline");
            timelineDiv.innerHTML = "";
            events.forEach((event, index) => {
                const eventElement = document.createElement("div");
                eventElement.className = "event" + (event.triggered ? " triggered" : "");
                eventElement.innerHTML = `${event.name} (Tick ${event.triggerTick}) <button onclick="deleteEvent(${index})">Delete</button>`;
                timelineDiv.appendChild(eventElement);
                if (index < events.length - 1) {
                    const marker = document.createElement("div");
                    marker.className = "timeline-marker";
                    timelineDiv.appendChild(marker);
                }
            });
        }
    </script>
</body>
</html>
